<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu with Dropdown</title>
    <style>
        /* Basic styling for the header and navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: red;
            color: #fff;
            text-align: right;
            padding: 10px 0;
        }

        header h1 {
            padding-right: 10px;

        }

        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin: 0;
            padding: 0;
            position: relative;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }

        /* Styling for the dropdown menus */
        nav ul ul {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul li:hover > ul {
            display: block;
        }

        /* Hover effect for top-level links */
        nav li:hover > a {
            background-color: #666;
        }

        /* Style for the dropdown links */
        nav ul ul li {
            position: relative;
        }

        nav ul ul li a {
            padding: 10px;
        }

        /* Hover effect for dropdown links */
        nav ul ul li:hover > a {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Demo Of Dropdown</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Link 1</a>
                <ul>
                    <li><a href="#">DD_Link_1</a></li>
                    <li><a href="#">DD_Link_2</a></li>
                    <li><a href="#">DD_Link_3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Link 2</a>
                <ul>
                    <li><a href="#">DD_Link_1</a></li>
                    <li><a href="#">DD_Link_2</a></li>
                    <li><a href="#">DD_Link_3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Link 3</a>
                <ul>
                    <li><a href="#">DD_Link_1</a></li>
                    <li><a href="#">DD_Link_2</a></li>
                    <li><a href="#">DD_Link_3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
